version: "3.8"

services:
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://13.233.246.213/api
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: ap-frontend-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend-prod
    networks:
      - app-network

networks:
  app-network:
    external: true