version: '3.8'

services:
  # Development service
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:80/api
    command: npm run dev
    networks:
      - app-network

  # Production service
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:80/api
    restart: unless-stopped
    networks:
      - app-network

  # Nginx service
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - frontend-prod
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    external: true